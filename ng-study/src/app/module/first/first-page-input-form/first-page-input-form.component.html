<div>
  <h1>My username is {{ inputValue }}</h1>
</div>

<div class="d-flex gap-3 my-1 w-50">
  <label for="username" class="text-nowrap"> Username : </label>
  <input
    id="username"
    class="flex-grow-1"
    [(ngModel)]="inputValue"
    (input)="onInputChange()"
  />
</div>

<div class="d-flex">
  <button
    class="btn btn-primary"
    (click)="resetInput()"
    [disabled]="!inputValue.length"
  >
    Reset
  </button>
</div>

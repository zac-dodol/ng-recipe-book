<div class="card card-default">
  <div class="card-heading">
    {{ element.name }}
  </div>

  <div class="card-body">
    <p>
      <strong *ngIf="element.type === 'server'" style="color: red">
        {{ element.content }}
      </strong>

      <em *ngIf="element.type === 'blueprint'" style="color: blue">
        {{ element.content }}
      </em>
    </p>
  </div>
</div>

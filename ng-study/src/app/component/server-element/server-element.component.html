<div class="card text-bg-lightt">
  <div class="card-header">
    {{ element.name }}
  </div>

  <div class="card-body d-flex flex-column">
    <span
      class="card-title"
      [ngStyle]="{ color: getColorByElementType(element.type) }"
    >
      {{ element.content }}
    </span>

    <!-- template is in the component -->
    <ng-content></ng-content>
  </div>
</div>

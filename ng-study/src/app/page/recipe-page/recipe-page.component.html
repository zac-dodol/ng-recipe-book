<div class="d-flex flex-column col-12 p-3">
  <div class="nav d-flex gap-1">
    <a class="nav-link" href="javascript:void(0);" (click)="onSelect('recipe')">
      <app-button
        [text]="'Recipes'"
        [color]="'link'"
        (click)="onSelect('recipe')"
      ></app-button
    ></a>
    <a
      class="nav-link"
      href="javascript:void(0);"
      (click)="onSelect('shopping')"
    >
      <app-button
        [text]="'Shopping-list'"
        [color]="'link'"
        (click)="onSelect('shopping')"
      ></app-button>
    </a>
  </div>

  <div class="flex-grow-1">
    <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
  </div>

  <div class="flex-grow-1">
    <app-shopping-list *ngIf="loadedFeature === 'shopping'"></app-shopping-list>
  </div>
</div>

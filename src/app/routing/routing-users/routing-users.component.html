<div class="row mt-2">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="[
          '/routing-pagination',
          'routing-users',
          user.id,
          user.name
        ]"
        class="list-group-item"
        *ngFor="let user of users"
      >
        {{ user.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>

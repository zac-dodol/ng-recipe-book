<div class="row">
  <div class="col-12">
    <form #myForm="ngForm">
      <div class="row">
        <div class="col-5 form-group">
          <label class="form-label" for="name"> Name </label>

          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            #nameInput="ngModel"
            name="name"
            placeholder="Egg, Salad, etc..."
          />
        </div>

        <div class="col-2 form-group">
          <label class="form-label" for="amount"> Amount </label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            #amountInput="ngModel"
            name="amount"
            placeholder="1"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12 d-flex my-1 gap-1">
          <button type="submit" class="btn btn-success" (click)="onAddItem()">
            Add
          </button>
          <button type="button" class="btn btn-danger" (click)="onDeleteItem()">
            Delete
          </button>
          <button type="button" class="btn btn-info" (click)="onResetForm()">
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

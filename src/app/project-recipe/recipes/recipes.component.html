<div class="row">
  <div class="col-6">
    <app-recipes-list></app-recipes-list>
  </div>

  <div class="col-6">
    <app-recipes-detail
      *ngIf="selectedRecipe; else infoText"

    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
